<div class="news-list" *ngIf="newsList.length > 0">
    <h2>News for: {{ tagName }}</h2>
    <div class="news-items">
    <div *ngFor="let news of newsList" class="news-item">
      <img [src]="getImageUrl(news.bigImage)" alt="News Image" class="news-img">
      <div class="news-content">
      <h4>{{ news.title }}</h4>
      <p>{{ news.shortDesc }}</p>
    </div>
    </div>
  </div>
  </div>
