<div class="login-form">
    <h2>Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Email"
          required
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>
  
      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Remember Me and Forgot Password Section -->
      <div class="form-footer">
        <label class="remember-me">
          <input type="checkbox" formControlName="rememberMe" />
          Remember Me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
        Login
      </button>
    </form>
    <!-- Alternative Login Methods -->
    <div class="social-login">
        <button class="social-btn google">Login with Google</button>
        <button class="social-btn facebook">Login with Facebook</button>
    </div>

    <!-- Sign Up Link -->
    <p class="signup-link">
        Don't have an account? <a href="/signup">Sign Up</a>
    </p>
  </div>
