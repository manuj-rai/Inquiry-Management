<div class="contact-form">
    <h2>Inquiry Form</h2>
  
    <form #inquiryForm="ngForm" (ngSubmit)="onSubmit(inquiryForm)">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          ngModel
          required
          class="form-control"
          placeholder="Enter your full name"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          class="form-control"
          placeholder="Enter your email"
        />
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          ngModel
          required
          rows="4"
          class="form-control"
          placeholder="Enter your message"
        ></textarea>
      </div>
  
      <button type="submit" [disabled]="inquiryForm.invalid" class="btn btn-primary">
        Submit Inquiry
      </button>
    </form>
  </div>
