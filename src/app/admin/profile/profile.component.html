<p>Profile</p>

<div class="profile-section">
    <div class="profile-card">
      <div class="profile-header">
        <img class="profile-pic" [src]="getProfilePictureUrl()" alt="Profile Picture" />
        <div class="profile-info">
          <h2 class="profile-name">{{ userDetails.name }}</h2>
          <p class="profile-email">{{ userDetails.emailID }}</p>
          <p class="profile-role">{{ userDetails.phoneNumber }}</p>

        </div>
      </div>
      <div class="profile-actions">
        <button class="btn-edit" (click)="editProfile()">Edit Profile</button>
        <button class="btn-logout" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
