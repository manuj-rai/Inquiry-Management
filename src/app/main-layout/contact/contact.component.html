<div class="contact-form">
  <h2>Inquiry Form</h2>

  <form #inquiryForm="ngForm" (ngSubmit)="onSubmit(inquiryForm)">
    <div class="row">
      <div class="col-md-6 form-group">
        <input
          type="text"
          id="firstName"
          name="firstName"
          ngModel
          required
          class="form-control"
          placeholder="First Name"
        />
      </div>

      <div class="col-md-6 form-group">
        <input
          type="text"
          id="lastName"
          name="lastName"
          ngModel
          required
          class="form-control"
          placeholder="Last Name"
        />
      </div>

      <div class="col-md-6 form-group">
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          class="form-control"
          placeholder="Email"
          #email="ngModel"
        />
        <!-- Validation messages -->
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>
      

      <div class="col-md-6 form-group">
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          ngModel
          required
          pattern="^[0-9]{10}$"
          class="form-control"
          placeholder="Phone Number"
          #phoneNumber="ngModel"
        />
        <!-- Validation messages -->
        <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="text-danger">
          <small *ngIf="phoneNumber.errors?.['required']">Phone number is required.</small>
          <small *ngIf="phoneNumber.errors?.['pattern']">Phone number must be exactly 10 digits only numbers.</small>
        </div>
      </div>      
      
      <div class="col-md-6 form-group">
        <input
          type="text"
          id="company"
          name="company"
          ngModel
          required
          class="form-control"
          placeholder="Company"
        />
      </div>

      <div class="col-md-6 form-group">
        <select 
          id="country"
          name="country"
          ngModel
          required
          class="form-control"
          placeholder="Country"
          [(ngModel)]="selectedCountry"
          (click)="fetchCountries()"
          (change)="onCountryChange(selectedCountry)"
        >
        <option value="" disabled selected>Select Country</option>
        <option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </option>
      </select>
      </div>

      <div class="col-md-6 form-group" *ngIf="selectedCountry === 'India'">
        <select
          id="state"
          name="state"
          class="form-control"
          [(ngModel)]="selectedState"
        >
        <option value="" disabled>Select State</option>
        <option *ngFor="let state of states" [value]="state">
          {{ state }}
        </option>
      </select>
      </div>

        <!-- State Textbox (shown for other countries) -->
      <div class="col-md-6 form-group" *ngIf="selectedCountry && selectedCountry !== 'India'">
        <input
          type="text"
          id="state"
          class="form-control"
          [(ngModel)]="selectedState"
          name="state"
          placeholder="State"
        />
      </div>

      <div class="col-md-6 form-group">
        <input
          type="text"
          id="city"
          name="city"
          ngModel
          required
          class="form-control"
          placeholder="City"
        />
      </div>

      <div class="col-md-6 form-group">
        <select
          id="gender"
          name="gender"
          ngModel
          required
          class="form-control"
        >
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="col-12 form-group">
        <textarea
          id="comments"
          name="comments"
          ngModel
          required
          rows="5"
          class="form-control"
          placeholder="Your Message"
        ></textarea>
      </div>

      <div class="col-12 form-group">
        <button
          type="submit"
          [disabled]="inquiryForm.invalid"
          class="btn btn-primary"
        >
          Submit Inquiry
        </button>
      </div>
    </div>
  </form>
</div>

<div class="contact-info">
  <h2>Contact Information</h2>
  <p><strong>Email:</strong> support&#64;example.com</p>
  <p><strong>Phone:</strong> +1 234 567 890</p>
  <p><strong>Address:</strong> 123 Main Street, San Francisco, CA</p>
</div>
