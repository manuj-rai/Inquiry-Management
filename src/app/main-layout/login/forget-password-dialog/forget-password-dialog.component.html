<div class="dialog-header">
  <h2 mat-dialog-title>Forgot Password</h2>
  <button mat-icon-button mat-dialog-close aria-label="Close dialog">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <p class="dialog-description">
    Enter your registered phone number, and we'll send you a password reset code.
  </p>
  <form #forgetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input
        matInput
        type="tel"
        name="phone"
        [(ngModel)]="phone"
        pattern="^[0-9]{10}$" 
        required
      />
      <mat-error *ngIf="forgetPasswordForm.controls['phone']?.invalid">
        Please enter a valid 10-digit phone number.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!forgetPasswordForm.valid"
    (click)="onSubmit()"
  >
    Reset Password
  </button>
</mat-dialog-actions>
