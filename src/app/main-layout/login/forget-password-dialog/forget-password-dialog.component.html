<h2 mat-dialog-title>Forgot Password</h2>
<mat-dialog-content>
  <form #forgetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!forgetPasswordForm.valid"
    (click)="onSubmit()"
  >
    Reset Password
  </button>
</mat-dialog-actions>
