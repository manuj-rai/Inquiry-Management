<div class="dialog-header">
  <h2 mat-dialog-title>Forgot Password</h2>
  <button mat-icon-button mat-dialog-close aria-label="Close dialog">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <p class="dialog-description">
    Enter your registered email address, and we'll send you a password reset code.
  </p>
  <form #forgetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        email
      />
      <mat-error *ngIf="forgetPasswordForm.controls['email']?.invalid">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
    <div *ngIf="successMessage" class="success-message">
      <p>{{ successMessage }}</p>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!forgetPasswordForm.valid"
    (click)="onSubmit()"
  >
    Reset Password
  </button>
</mat-dialog-actions>
