<div class="dialog-header">
    <h2 mat-dialog-title>Set New Password</h2>
  </div>
  
  <mat-dialog-content>
    <p class="dialog-description">Enter your new password below.</p>
    <form #passwordForm="ngForm" (ngSubmit)="resetPassword()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input
          matInput
          type="password"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          minlength="6"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          type="password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          minlength="6"
        />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!passwordForm.valid"
      (click)="resetPassword()"
    >
      Reset Password
    </button>
  </mat-dialog-actions>
